<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Command</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20%;
            background-color: #f0f0f0;
        }
        #command {
            font-size: 3em;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="command">Listening...</div>

    <script>
        function updateCommand() {
            fetch('/voice_command')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('command').innerText = data.command || 'Listening...';
                });
        }

        setInterval(updateCommand, 1000);
    </script>
</body>
</html>
